<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Türkiye Anasayfa</title>
</head>
<body>

    <header class="header-bg-img">
        <div class="header-bg-color">
            <nav class="container d-flex justify-content-between align-items-center">

                <div>
                    <img src="./images/netflix_logo.png" alt="">
                </div>
    
                <div class="d-flex gap-4 w-auto">
                    <select class="form-select w-auto bg-transparent text-white">
                        <option>Türkçe</option>
                        <option>English</option>
                    </select>
    
                    <a href="#" class="btn btn-danger">Oturum aç</a>
                </div>
    
            </nav>

            <div class="text-white container text-center margin-header">
                <h1 class="fs-title">Herkes burada!</h1>
                <p class="fs-4">Favori oyuncunuz, en yakın arkadaşınız, karşı komşunuz. Tabii filmin, dizinin ve belgeselin âlâsı da.</p>
                <p class="fs-5">İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta adresinizi girmek.</p>
            </div>

            <div class="container input-group w-25 d-flex justify-content-center align-items-center gap-2">
                <input type="email" class="form-control bg-transparent text-white rounded-2 w-auto" placeholder="E-posta adresi">

                <button class="btn btn-danger rounded-2">Başlayın ></button>
            </div>

        </div>
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
